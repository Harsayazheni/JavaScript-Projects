<input type="number" id="seriesInput" placeholder="Enter n">
<button onclick="calculateSeriesSum()">Calculate</button>
<div id="seriesResult"></div>

<script>
function calculateSeriesSum() {
  const n = parseFloat(document.getElementById('seriesInput').value);
  let sum = 0;
  let term = n;
  while (term > 0) {
    sum += term;
    term /= 2;
  }
  document.getElementById('seriesResult').innerText = `Sum: ${sum}`;
}
</script>
