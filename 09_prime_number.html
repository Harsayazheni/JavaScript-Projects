<input type="number" id="primeInput" placeholder="Enter number">
<button onclick="isPrime()">Check Prime</button>
<div id="primeResult"></div>

<script>
function isPrime() {
  const num = parseInt(document.getElementById('primeInput').value);
  if (num < 2) {
    document.getElementById('primeResult').innerText = 'Not Prime';
    return;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      document.getElementById('primeResult').innerText = 'Not Prime';
      return;
    }
  }
  document.getElementById('primeResult').innerText = 'Prime';
}
</script>
