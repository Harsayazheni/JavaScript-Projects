<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            let message = "";

            if (name === "") {
                message += "Name is required.<br>";
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                message += "Please enter a valid email address.<br>";
            }
            if (password.length < 6) {
                message += "Password must be at least 6 characters long.<br>";
            }
            document.getElementById("result").innerHTML = message ? message : "Form submitted successfully!";
        });
    </script>
</body>
</html>
