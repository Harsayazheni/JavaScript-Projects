<input type="number" id="fibonacciInput" placeholder="Enter n">
<button onclick="generateFibonacci()">Generate Fibonacci</button>
<div id="fibonacciResult"></div>

<script>
function generateFibonacci() {
  const n = parseInt(document.getElementById('fibonacciInput').value);
  const fib = [0, 1];
  for (let i = 2; i < n; i++) {
    fib[i] = fib[i - 1] + fib[i - 2];
  }
  document.getElementById('fibonacciResult').innerText = fib.slice(0, n).join(', ');
}
</script>
